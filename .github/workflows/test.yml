name: Test Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run operability demo test
      run: |
        python scripts/demo_operability_integration.py
        
    - name: Run weather job test
      env:
        STORMGLASS_API_KEY: ${{ secrets.STORMGLASS_API_KEY }}
        WORLDTIDES_API_KEY: ${{ secrets.WORLDTIDES_API_KEY }}
      run: |
        python scripts/weather_job.py --location "AGI" --hours 12 --out "test_output"
        
    - name: Check output files
      run: |
        ls -la out/
        ls -la test_output/
        
    - name: Upload test artifacts
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ github.run_number }}
        path: |
          out/
          test_output/
        retention-days: 3

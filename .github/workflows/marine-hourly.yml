jobs:
  marine-weather:
    runs-on: ubuntu-latest
    
    # âœ… ì›Œí¬í”Œë¡œìš° ê¶Œí•œ ì„¤ì • (ì‹œí¬ë¦¿ ì ‘ê·¼ ê¶Œí•œ ëª…ì‹œ)
    permissions:

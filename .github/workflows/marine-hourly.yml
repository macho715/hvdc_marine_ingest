    # âœ… ê²Œì´íŠ¸ ìŠ¤í…: secrets ë³´ìœ  ì—¬ë¶€ë¥¼ ë¶ˆë¦° ì¶œë ¥ìœ¼ë¡œ ê³„ì‚° (ì‹œí¬ë¦¿ ì§ì ‘ ë¹„êµ ë¬¸ì œ í•´ê²°)
    - name: Compute gates

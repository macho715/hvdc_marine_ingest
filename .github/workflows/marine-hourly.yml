        echo "ğŸ“Š ì•Œë¦¼ ì „ì†¡ ìƒíƒœ í™•ì¸"
        echo "  Telegram: ${{ steps.gates.outputs.has_tg == 'true' && 'í™œì„±í™”' || 'ë¹„í™œì„±í™”' }}"
        echo "  Email: ${{ steps.gates.outputs.has_mail == 'true' && 'í™œì„±í™”' || 'ë¹„í™œì„±í™”' }}"
        
        if [ -f .tg_resp.json ]; then
          echo "  Telegram ì‘ë‹µ:"
          cat .tg_resp.json
        fi

    - name: Upload artifacts (optional)
      uses: actions/upload-artifact@v4
      with:
        name: marine-weather-${{ github.run_number }}
        path: out/*
        if-no-files-found: ignore
        retention-days: 7

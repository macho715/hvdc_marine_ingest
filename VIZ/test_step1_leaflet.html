<!doctype html>
<html><head><meta charset="utf-8"/><title>Step 1: Leaflet Basic</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
<style>html,body,#map{height:100%;margin:0}</style>
</head><body>
<div id="map"></div>
<div style="position:absolute;top:10px;right:10px;background:white;padding:10px;z-index:1000">
  <h3>Step 1 Test</h3>
  <div id="log">로딩 중...</div>
</div>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
const log = document.getElementById('log');
log.innerHTML = '✅ Leaflet 로드됨<br>';

const map = L.map('map').setView([24.843833, 53.655306], 7);
log.innerHTML += '✅ Map 초기화<br>';

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png',{maxZoom:12}).addTo(map);
log.innerHTML += '✅ OSM 타일 추가<br>';

L.marker([24.843833, 53.655306]).addTo(map).bindPopup('AGI').openPopup();
log.innerHTML += '✅ 마커 추가<br><br><b>SUCCESS!</b>';
</script>
</body></html>
